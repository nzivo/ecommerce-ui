<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vendor</title>
    <link rel="stylesheet" href="../public/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="relative container mx-auto p-6">
      <!-- Flex container -->
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <div class="pt-2 text-4xl font-bold text-darkLuminousGreen">
          <!-- <img src="../public/img/logo.svg" alt="" /> -->
          Vendor
        </div>
        <!-- Menu Items -->
        <div class="hidden md:flex space-x-6">
          <a href="#" class="hover:text-darkLuminousGreen">Dashboard</a>
          <a href="#" class="hover:text-darkLuminousGreen">Payments</a>
          <a href="#" class="hover:text-darkLuminousGreen">Stock</a>
          <a href="#" class="hover:text-darkLuminousGreen">Invoicing</a>
          <a href="#" class="hover:text-darkLuminousGreen">Customers</a>
          <a href="#" class="hover:text-darkLuminousGreen">Sales</a>
        </div>
        <!-- Profile Collection -->
        <div class="flex space-x-6">
          <div class="search-box">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>
          </div>
          <div class="notification">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
</svg>

          </div>
          <div class="profile">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
</svg>

          </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Summary section -->
    <section id="summary-stats">
      <div class="container flex flex-col justify-between md:px-6 mx-auto mt-10 space-y-0 md:space-y-0  md:flex-row">
        <!-- title -->
        <div class="md:p-5 md:w-1/2">
          <h1 class="max-w-md text-7xl font-bold">Corporate<br/> Sales</h1>
        </div>
        <!-- Weekly Sales -->
        <div class="p-5 bg-darkLuminousGreen pt-6 pb-3 pr-3 pl-6 rounded-lg shadow-lg">
          <div class="flex justify-between">
            <p class="text-darkGrey text-sm">Weekly average</p>
            <div class="rounded-full bg-darkGrey ml-6 p-4">
              <img class="card-btn" src="../public/icons/arrow-up-right.svg" alt="">
            </div>
          </div>
          <div class="flex">
            <img class="stats-icon" src="../public/icons/arrow-up-right.svg" alt="">
            <p class="text-gray-700 text-sm"> +11.7%</p>
          </div>
          <h2 class="text-4xl text-gray-800 mr-8">45,460<sup class="font-features sups text-sm">Ksh</sup></p></h2>
        </div>
        <!-- Monthly Sales -->
        <div class="p-5 bg-darkLuminousGreen pt-6 pb-3 pr-3 pl-6 rounded-lg shadow-lg">
          <div class="flex justify-between">
            <p class="text-darkGrey text-sm">Monthly average</p>
            <div class="rounded-full bg-darkGrey ml-4 p-4">
              <img class="card-btn" src="../public/icons/arrow-up-right.svg" alt="">
            </div>
          </div>
          <div class="flex">
            <img class="stats-icon" src="../public/icons/arrow-down-right.svg" alt="">
            <p class="text-gray-700 text-sm"> +17.7%</p>
          </div>
          <h2 class="text-4xl text-gray-800 mr-8">150,460<sup class="font-features sups text-sm">Ksh</sup></p></h2>
        </div>
        <!-- Annual Sales -->
        <div class="p-5 bg-darkLuminousGreen pt-6 pb-3 pr-3 pl-6 rounded-lg shadow-lg">
          <div class="flex justify-between">
            <p class="text-darkGrey text-sm">Annual average</p>
            <div class="rounded-full bg-darkGrey ml-4 p-4">
              <img class="card-btn" src="../public/icons/arrow-up-right.svg" alt="">
            </div>
          </div>
          <div class="flex">
            <img class="stats-icon" src="../public/icons/arrow-up-right.svg" alt="">
            <p class="text-gray-700 text-sm"> +190.7%</p>
          </div>
          <h2 class="text-4xl text-gray-800 mr-8">1,060,460<sup class="font-features sups text-sm">Ksh</sup></p></h2>
        </div>
      </div>
    </section>
  </body>
</html>
